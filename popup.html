<!DOCTYPE html>
<html>
<head>
  <title>PDF Redactor</title>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 0;
      color: #333;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      min-height: 20px;
    }
    
    .error {
      color: #d32f2f;
    }
    
    .success {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h2>PDF Redactor</h2>
  <p>Send the current PDF to the redaction server</p>
  <button id="send">Process PDF</button>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
